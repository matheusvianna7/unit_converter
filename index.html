<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="units"><br>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="section">
            <div class="card-unit">
                <h3 class="unit-type">Length (Meter/Feet)</h3>
                <p class="unit-result" id="length-p">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="card-unit">
                <h3 class="unit-type">Volume (Liters/Gallons)</h3>
                <p class="unit-result" id="volume-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="card-unit">
                <h3 class="unit-type">Mass (Kilograms/Pounds)</h3>
                <p class="unit-result" id="mass-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
